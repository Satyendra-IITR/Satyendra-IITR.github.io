---
layout: default
title: Projects
permalink: /projects/
tags: projects
---

<div class="wall">
	{% for project in site.data.projects %}
	<div class="wall-column">
		<div class="wall-item" >  
				<div class="card-group">
				<div class="card">
				    <div class="card-image" id="colorpad" style="height: 100%;background-color: white; padding: 10px;">
				    	{{ project.description }}
				    </div>
				    <div class="info-list" style="padding-left: 10px;padding-right:10px; ">
				    	<ul style="list-style-type: none; margin: 0; padding: 0; overflow: hidden;">
				    		<li style="float: left;"><a href="https://satyendrabanjare.com/{{ project.github.repo }}"><h3 style="color: white;">{{ project.name }}</h3></a></li>
				    		<!-- <li style="float: right; margin-top: 2%;"><a style="float: right;" class="github-button" href="https://github.com/{{ project.github.user }}/{{ project.github.repo }}" data-size="large" data-show-count="true" data-icon="octicon-star" aria-label="Star {{ project.github.user }}/{{ project.github.repo }} on GitHub">Star</a></li> -->
				    	</ul>
				    </div>
				</div>
			</div>
	    </div>
   </div>
   {% endfor %}
</div>
